<!DOCTYPE html>
<html ng-app="secureRestSample">
<head>
    <title>Secure REST Sample</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
</head>
<body ng-controller="RouteCtrl">

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#/home">Secure REST Sample</a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="#/home">Home</a></li>
                    <li><a href="#/restricted">Restricted Zone</a></li>
                </ul>
            </div>
            <p class="navbar-text pull-right">
                <span ng-show="isAuthenticated">
                    Logged in as <span class="user">{{user}}</span>
                </span>
                <span ng-hide="isAuthenticated">
                    <a href="#/login" class="navbar-link">Login</a>
                </span>
            </p>
        </div>
    </div>
</div>

<div class="container">
    <ng-view></ng-view>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular-resource.min.js" type="text/javascript"></script>
<script src="/js/controllers.js" type="text/javascript"></script>

</body>
</html>
